<!DOCTYPE html>
<html ng-app="todo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="style/vendor.css">
</head>
<body>
    <div ng-controller="TodoCtrl">
        <ol>
            <li ng-repeat="todoEl in todo">
                {{todoEl.text}}
            </li>
        </ol>
        <input type="text" ng-model="text">
        <button ng-click="add()" ng-show="text.length > 0">Add</button>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
